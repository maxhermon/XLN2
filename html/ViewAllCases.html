<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Cases</title>
    <link rel="stylesheet" href="../css/ViewAllCases.css">
</head>
<body>
    <header>
        <img class="logo" src="xlnLogo.png" alt="XLN Logo">
        <nav>
            <ul>
                <li><a href="#">MyAccount</a></li>
                <li><a href="#">XLN Home</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>View All Cases</h2>
        <form id="searchForm">
            <label for="searchBy">Search By:</label>
            <select id="searchBy" name="searchBy">
                <option value="caseId">Case ID</option>
                <option value="department">Department</option>
                <option value="reason">Reason</option>
                <option value="status">Status</option>
                <option value="customerEmail">Customer Email</option>
            </select>
            <input type="text" id="searchQuery" name="searchQuery" placeholder="Enter search term">
            <button type="submit">Search</button>
        </form>
        <table id="casesTable">
            <thead>
                <tr>
                    <th>Case ID</th>
                    <th>Creation Timestamp</th>
                    <th>Department</th>
                    <th>Reason</th>
                    <th>Status</th>
                    <th>Customer Email</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> XLN</p>
    </footer>
    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();

        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add your search logic here
        });
    </script>
</body>
</html>
